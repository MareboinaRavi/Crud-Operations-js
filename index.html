<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1 class="lll">Login form</h1>
    <p>This is the sample web-site here we can perform Different operations like Edit,Delete and Much more....</p>
    <form method="GET">
        <div class="form-group">
          <label for="username">User name</label>
          <input type="text" class="form-control" id="mail" required="" placeholder="Enter Username">
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input type="password" class="form-control" required="" id="pass" placeholder="Enter Password">
        </div>
         <div id="nameId" style="display: none;"></div>
        <button type="submit" id="myBtn" class="btn btn-primary">Submit</button>
      </form>
    </div>
</body>
<script src="index.js"></script>
